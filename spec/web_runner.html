<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>

<script type="text/javascript" src="./jasmine-node/lib/jasmine/jasmine-0.10.2.js"></script>
<script type="text/javascript" src="./jasmine-node/lib/jasmine/TrivialReporter.js"></script>
<script type="text/javascript" src="./jasmine-node/lib/jasmine/consolex.js"></script>
<link rel="stylesheet" type="text/css" href="./jasmine-node/lib/jasmine/jasmine.css">

<script type="text/javascript">
  jasmine.include('./javascripts/specBrowserAdapter.js', true);
  jasmine.include('./javascripts/applicationSpec.js', true);
</script>
</head>
<body>

<script type="text/javascript">
  var jasmineEnv = jasmine.getEnv();
  jasmineEnv.reporter = new jasmine.TrivialReporter();
  jasmineEnv.execute();
</script>

</body>
